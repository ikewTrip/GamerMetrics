<<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="register(loginForm)">
        <h2 class="form-signin-heading">Register</h2>
        <div *ngIf="invalidCredentials" class="alert alert-danger">{{errorMessage}}</div>
        <br/>

        <label for="nickname" class="sr-only">Nickname</label>
        <input type="text" id="nickname" name="nickname" [(ngModel)]="credentials.nickName"
               class="form-control" placeholder="enter nickname here" required>

        <br/>
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="credentials.firstName"
               class="form-control" placeholder="enter first name here">

        <br/>
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="credentials.lastName"
               class="form-control mb-4" placeholder="enter last name here">

        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" name="username" [(ngModel)]="credentials.email"
               class="form-control" placeholder="enter email here" required>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
               class="form-control" placeholder="enter password here" required>

        <br/>
        <button class="btn btn-lg btn-outline-dark" type="submit" [disabled]="!loginForm.valid">Sign-up</button>
    </form>
</div>
