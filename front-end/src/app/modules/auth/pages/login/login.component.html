<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h2 class="form-signin-heading">Login</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">{{errorMessage}}</div>
    <br/>
    <label for="username" class="sr-only">Email address</label>
    <input type="email" id="username" name="username" [(ngModel)]="credentials.email"
           class="form-control" placeholder="enter email here" required>
    <br/>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
           class="form-control" placeholder="enter password here" required>
    <br/>
    <button class="btn btn-lg btn-outline-dark" type="submit" [disabled]="!loginForm.valid">Log in</button>
  </form>
</div>
